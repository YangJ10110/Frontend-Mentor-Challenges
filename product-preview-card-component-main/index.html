<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <title>Parfume card</title>
    <link rel="icon" href="./images/favicon-32x32.png" type="image/icon type">
</head>
<style>

@media screen and (min-width: 501px)
{
  body{
  margin: 0%;
  background:hsl(30, 38%, 92%);
}
.container{
  display: flex;
  width: 600px;
  height: 100%;
  margin: 9rem auto;
  justify-content: center;
  background: white;
  border-radius: 20px;
}

.item{

  height: 470px;
  width: 300px;
  
}

.item1{
  
  margin-left: 30px;
  margin-right: 30px;;
  margin-bottom: 0px;
}
h1{
  margin-top: 20px;
  font-family: 'Fraunces',sans-serif;
  font-weight: 700;
}
h3{
  margin-top: 30px;
  font-family: 'Montserrat',sans-serif;
  font-size: 15px;
  color: hsl(228, 12%, 48%);
}
p{
  font-family: 'Montserrat',sans-serif;}

.item2{
  width: 190px;
  display: flex;
  margin-left: 30px;
  margin-bottom: 0px;
}

h2{
  font-size: 30px;
  color: hsl(158, 36%, 37%);
  font-family: 'Fraunces', sans-serif;
}

span{
  text-decoration: line-through;
  font-size: 15px;
  margin: auto;
  color: hsl(228, 12%, 48%);
}

img{
  width: 100%;
  height: 100%;
  display: block;
  border-radius: 20px 0px 0px 20px;
}
.button-img{
  height: 15px;
  width: 15px;
  border-radius: 0px;
  margin-right: 10px;
}

button{
  height: 50px;
  width: 85%;  
  margin-top: 0px;
  margin-left: 20px;
  background-color: hsl(158, 36%, 37%);
  border: 0;
  border-radius: 10px;
  color: white;
  font-size: 14px;
  font-family: 'Montserrat', sans-serif;
  font-weight: bolder;
}

button:hover{
  background-color: hsl(158, 42%, 18%);
}

.img-1{
  display: flex;
  justify-content: center;
}
.mobile-img{
  display: none;
}
}


@media screen and (max-width: 500px){
  body{
    margin: 0;
    background:hsl(30, 38%, 92%);
  }
  .container{
    display: flex;
    flex-wrap:wrap;
    margin-left: 5%;
    margin-top: 10%;
    justify-content: center;
    width: 300px;
    height: 520px;
    align-self: center;
    background-color: white;
    border-radius: 15px;
  }

  .pr-img{
    display: none;
  }
  .mobile-img{
    width: 300px;
    border-radius: 15px 15px 0px 0px;
  }
  .item h3{
    font-size: 10px;
    margin-top: 10px;
    margin-left: 20px;
    font-family: 'Montserrat',sans-serif;
    color: hsl(228, 12%, 48%);
  }
  .item h1{
    margin-left:15px;
    margin-right: 15px;
    font-size: 23px;
    font-weight: 700;
    font-family: 'Fraunces', sans-serif;
  }

  .item p{
    margin-left: 20px;
    margin-right: 20px;
    margin-top: 0px;
    margin-bottom: 5px;
    font-size: 14px;
    font-family: 'Montserrat',sans-serif;
    color: hsl(228, 12%, 48%);
  }
  .item2{
    margin-left: 20px;
    display: flex;
    width: 140px;
    
  }
  .item2 h2{
    font-family: 'Fraunces', sans-serif;
    justify-content: center;
    color: hsl(158, 36%, 37%);
    font-size: 20px;
  }
 
  span{
    text-decoration: line-through;
    font-size: 15px;
    font-family: 'Fraunces', sans-serif;
    margin: auto;
    font-size: 12px;
    color: hsl(228, 12%, 48%);
  }
  button:hover{
  background-color: hsl(158, 42%, 18%);
  }
  .img-1{
    display: flex;
    justify-content: center;
  }
  }
  button{
    height: 40px;
    width: 250px;  
    margin-left:20px;
    background-color: hsl(158, 36%, 37%);
    border: 0;
    border-radius: 10px;
    color: white;
    font-size: 12px;
    font-family: 'Montserrat', sans-serif;
    font-weight: bolder;
  }
  .button-img{
  height: 12px;
  width: 12px;
  border-radius: 0px;
  margin-right: 5px;
}

</style>
<body>
  <div class="container">
    <div class="item">
      <img class="pr-img" src="./images/image-product-desktop.jpg">
      <img class="mobile-img" src="./images/image-product-mobile.jpg">
    </div>
    <div class="item">
      <div>
        <h3 class="item1">P E R F U M E</h3>
      </div>
      <div>
        <h1 class="item1">Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div>
        <p class="item1">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="item2" id="price">
        <h2 class="p1">$149.99</h2>
        <span>$169.99</span>
      </div>
      <button>
        <div class="img-1">
          <img  class="button-img" src="./images/icon-cart.svg" alt="Image">
          <div>Add to cart</div>
        </div>
      </button>
    </div>
  </div>
</body>

</html>
